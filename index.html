    <style>
        /* ==================================== */
        /* === 1. Estilos Globales y Paleta === */
        /* ==================================== */

        :root {
            /* Paleta de colores navide√±a y elegante */
            --color-rojo-base: #B71C1C; /* Rojo Borgo√±a */
            --color-rojo-claro: #E57373;
            --color-dorado-base: #FFD700; /* Oro Puro */
            --color-dorado-brillo: #FFFACD; /* Dorado Claro */
            --color-fondo: #F5F5F5; /* Fondo suave */
            --color-texto-principal: #333333;
            --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', serif; /* Fuente cl√°sica y elegante */
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(135deg, var(--color-fondo) 0%, #ffffff 50%, var(--color-fondo) 100%);
        }

        /* =================================== */
        /* === 2. Estilos del Encabezado y === */
        /* =================================== */

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(to right, var(--color-rojo-base), #D32F2F);
            color: var(--color-dorado-brillo);
            border-radius: 15px;
            box-shadow: var(--sombra-suave);
            border: 2px solid var(--color-dorado-base);
        }

        .header h1 {
            font-family: 'Brush Script MT', cursive; /* Fuente script para un toque personal */
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-style: italic;
            margin-top: 5px;
            font-size: 1.1em;
        }

        /* ========================================= */
        /* === 3. Estilos de la Cuadr√≠cula (D√≠as) === */
        /* ========================================= */

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: var(--sombra-suave);
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde sutil */
        }

        .day-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .day-label {
            font-size: 0.8em;
            text-transform: uppercase;
        }

        /* D√≠as Desbloqueados (Pasados y Actual) */
        .day.unlocked {
            background: linear-gradient(145deg, var(--color-rojo-base), var(--color-rojo-claro));
            color: var(--color-dorado-brillo);
            border: 3px solid var(--color-dorado-base);
            box-shadow: 0 0 10px var(--color-dorado-base), 0 0 20px var(--color-rojo-claro);
        }

        .day.unlocked:hover {
            transform: scale(1.05) rotate(-1deg);
            background: linear-gradient(145deg, #CC0000, #F44336); /* Rojo m√°s intenso al pasar el rat√≥n */
            box-shadow: 0 0 15px var(--color-dorado-base), 0 0 30px var(--color-dorado-base);
        }

        /* D√≠a Actual - Resaltado Especial */
        .day.today {
            background: var(--color-dorado-base);
            color: var(--color-rojo-base);
            border: 4px solid var(--color-rojo-base);
            animation: pulse-gold 2s infinite alternate;
        }

        .day.today:hover {
            transform: scale(1.08) rotate(1deg);
        }

        /* D√≠as Bloqueados (Futuros) */
        .day.locked {
            background-color: #AAAAAA; /* Gris oscuro para el sello de cera */
            color: #E0E0E0;
            cursor: not-allowed;
            opacity: 0.6;
            position: relative;
            overflow: hidden;
            pointer-events: none; /* Asegura que no se pueda hacer clic */
        }

        /* Estilo para el "sello" o "lacre" en el d√≠a bloqueado */
        .day.locked::before {
            content: 'üîí'; /* Icono de candado */
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #424242; /* Color oscuro */
            z-index: 2;
        }
        
        .day.locked .day-number, .day.locked .day-label {
            visibility: hidden; /* Oculta el n√∫mero y etiqueta detr√°s del candado */
        }

        /* Animaci√≥n sutil de brillo dorado */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 8px var(--color-dorado-base), 0 0 12px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 12px var(--color-dorado-base), 0 0 20px var(--color-dorado-base); }
        }

        /* =================================== */
        /* === 4. Estilos del Modal (Pop-up) === */
        /* =================================== */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            color: var(--color-texto-principal);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid var(--color-rojo-base);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-rojo-base);
            padding-bottom: 10px;
        }

        .modal-header h2 {
            color: var(--color-rojo-base);
            font-size: 1.8em;
        }

        .close-button {
            background: var(--color-dorado-base);
            color: var(--color-rojo-base);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            line-height: 1;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        .close-button:hover {
            background: var(--color-rojo-claro);
            color: var(--color-dorado-brillo);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 3px solid var(--color-dorado-base);
        }

        .modal-message {
            font-size: 1.2em;
            font-style: italic;
            text-align: center;
            padding: 10px;
            background-color: var(--color-dorado-brillo);
            border-radius: 8px;
            color: var(--color-rojo-base);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* ============================== */
        /* === 5. Media Queries (RWD) === */
        /* ============================== */

        @media (min-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr); /* 7 columnas para vista de escritorio */
                gap: 20px;
            }

            .day {
                height: 150px;
            }

            .header h1 {
                font-size: 3.5em;
            }

            .modal-content {
                max-width: 600px;
            }
        }

        @media (max-width: 500px) {
            .calendar-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>

         * - Reemplaza las frases de ejemplo con tus 31 mensajes especiales y rom√°nticos.

        const IMAGENES_DIARIAS = [

        ];

        // 31 frases de ejemplo rom√°nticas y navide√±as
        const FRASES_DIARIAS = [
            'D√≠a 1: Mi diciembre favorito, porque lo comparto contigo. ¬°Empezamos la cuenta atr√°s!',
            'D√≠a 2: Tu sonrisa es mi mejor regalo de Navidad, mi amor.',
            'D√≠a 3: Cada d√≠a a tu lado se siente como una c√°lida tarde junto a la chimenea.',
            'D√≠a 4: Recordando nuestros mejores momentos. Hay muchos m√°s por crear este mes.',
            'D√≠a 5: Eres mi luz en el invierno, la estrella que gu√≠a mi camino.',
            'D√≠a 6: No hay fr√≠o que me afecte si tengo tus abrazos. ¬°Te adoro!',
            'D√≠a 7: Siete d√≠as y ya siento la magia. Eres mi peque√±a gran aventura.',
            'D√≠a 8: Eres la melod√≠a que le faltaba a mi villancico favorito.',
            'D√≠a 9: Un d√≠a m√°s para agradecer por tenerte en mi vida. Gracias por ser t√∫.',
            'D√≠a 10: Diez razones para amarte... y me faltan 365 d√≠as del a√±o.',
            'D√≠a 11: Pensando en ti, el caf√© de la ma√±ana sabe mucho mejor.',
            'D√≠a 12: Que la alegr√≠a de este mes nos una a√∫n m√°s, mi coraz√≥n.',
            'D√≠a 13: Eres el jengibre de mi galleta, la chispa de mi celebraci√≥n.',
            'D√≠a 14: La Navidad es un estado mental, pero t√∫ eres mi estado de felicidad.',
            'D√≠a 15: Mitad de mes, mitad de camino. No puedo esperar para ver lo que viene.',
            'D√≠a 16: Tu amor es el regalo m√°s grande. Nunca lo olvides.',
            'D√≠a 17: Gracias por cada risa, cada mirada, cada peque√±o detalle.',
            'D√≠a 18: Que la paz de la Navidad llene nuestro hogar de calidez y amor.',
            'D√≠a 19: Mi deseo de Navidad ya se ha cumplido, porque est√°s aqu√≠.',
            'D√≠a 20: Faltan pocos d√≠as para la gran noche. Eres mi mejor plan.',
            'D√≠a 21: El solsticio de invierno marca el regreso de la luz, y t√∫ eres mi luz eterna.',
            'D√≠a 22: Dos d√≠as para Nochebuena. La emoci√≥n crece, como mi amor por ti.',
            'D√≠a 23: Siempre hay magia a tu alrededor. Es incre√≠ble c√≥mo iluminas todo.',
            'D√≠a 24: ¬°Nochebuena! Eres mi tradici√≥n favorita y mi regalo eterno.',
            'D√≠a 25: ¬°Feliz Navidad! Abrir regalos es divertido, pero despertar a tu lado es la verdadera felicidad.',
            'D√≠a 26: Deseando que la magia navide√±a dure todo el a√±o. Contigo, es posible.',
            'D√≠a 27: El tiempo se detiene cuando estamos juntos. Es mi momento favorito del d√≠a.',
            'D√≠a 28: Recordando todos los momentos divertidos y locos que hemos compartido.',

            'D√≠a 30: Un a√±o incre√≠ble que termina. Eres mi compa√±era de vida y mi mejor amiga.',
            'D√≠a 31: ¬°Feliz Nochevieja! Brindo por un nuevo a√±o lleno de amor, sue√±os y t√∫. Te amo.'
        ];


        /* ================================== */
        /* === L√ìGICA DEL CALENDARIO (JS) === */
        /* ================================== */

        document.addEventListener('DOMContentLoaded', () => {
            const calendarGrid = document.getElementById('calendarGrid');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModalButton = document.getElementById('closeModalButton');
            const modalTitle = document.getElementById('modalTitle');
            const modalImage = document.getElementById('modalImage');
            const modalMessage = document.getElementById('modalMessage');

            // Obtener la fecha actual del sistema
            const now = new Date();
            const currentMonth = now.getMonth(); // 0 (Enero) a 11 (Diciembre)
            const currentDay = now.getDate();   // 1 a 31
            const isDecember = currentMonth === 11; // true si es Diciembre

            /**
             * Genera y renderiza los 31 d√≠as del calendario.
             */
            function renderCalendar() {
                // El calendario va del 1 al 31
                for (let day = 1; day <= 31; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.dataset.day = day;

                    // L√≥gica para determinar el estado: locked, unlocked, o today
                    let isLocked = true;
                    if (isDecember) {
                        // Desbloqueado si el d√≠a es menor o igual al d√≠a actual
                        isLocked = day > currentDay;
                        
                        if (day < currentDay) {
                             dayElement.classList.add('unlocked'); // Pasado
                        } else if (day === currentDay) {
                             dayElement.classList.add('today');    // Hoy
                             dayElement.classList.add('unlocked');
                        } else {
                            dayElement.classList.add('locked'); // Futuro
                        }
                    } else if (day < 1) { // Si no es Diciembre, todos est√°n bloqueados (excepto para testear)
                         dayElement.classList.add('locked');
                    } else { // Si es cualquier otro mes, todos bloqueados
                        dayElement.classList.add('locked');
                    }
                    
                    if (!isLocked) {
                         // Asignar el evento click solo a los d√≠as desbloqueados
                         dayElement.addEventListener('click', () => openDayContent(day));
                    }


                    dayElement.innerHTML = `
                        <span class="day-number">${day}</span>
                        <span class="day-label">Diciembre</span>
                    `;

                    calendarGrid.appendChild(dayElement);
                }
            }

            /**
             * Muestra el modal con la foto y frase del d√≠a seleccionado.
             * @param {number} day - El n√∫mero del d√≠a (1 a 31).
             */
            function openDayContent(day) {
                // El √≠ndice del array es 'd√≠a - 1'
                const contentIndex = day - 1; 

                // Llenar el modal con el contenido
                modalTitle.textContent = `D√≠a ${day}`;
                modalImage.src = IMAGENES_DIARIAS[contentIndex];
                modalImage.alt = `Foto del d√≠a ${day}`;
                modalMessage.textContent = FRASES_DIARIAS[contentIndex];

                // Mostrar el modal
                modalOverlay.style.display = 'flex';
                // A√±adir clase para la animaci√≥n CSS
                setTimeout(() => {
                    modalOverlay.classList.add('active');
                }, 10); // Peque√±o retraso para asegurar la transici√≥n
            }

            /**
             * Cierra el modal.
             */
            function closeDayContent() {
                 // Quitar clase para la animaci√≥n CSS
                modalOverlay.classList.remove('active');
                // Ocultar el modal despu√©s de la animaci√≥n
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                }, 300);
            }

            // Asignar eventos para cerrar el modal
            closeModalButton.addEventListener('click', closeDayContent);
            modalOverlay.addEventListener('click', (e) => {
                // Cerrar si se hace clic en el fondo oscuro
                if (e.target === modalOverlay) {
                    closeDayContent();
                }
            });

            // Iniciar la generaci√≥n del calendario
            renderCalendar();
        });
    </script>
